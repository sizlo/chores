<!DOCTYPE html>
<html lang="en">
    <body>
        <div th:fragment="field-errors(fieldName, errors)">
            <div th:if="${errors != null && errors.fieldErrors.containsKey(fieldName)}">
                <div th:each="error : ${errors.fieldErrors[fieldName]}" th:text="${error}" style="color: red;"></div>
            </div>
        </div>
    </body>
</html>
