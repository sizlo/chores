<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
    title = 'Edit task',
    content = ~{::section}
)}" xmlns:th="http://www.thymeleaf.org">
  <body>
    <section>
      <div class="container">
        <h1>Edit Task</h1>
        <form action="#" th:action="@{/tasks/{id}/edit(id = ${id})}" method="post" onsubmit="disableSubmitButtons()">
          <div th:replace="~{fragments/task-fields :: task-fields(${taskRequest})}"></div>
          <input th:replace="~{fragments/disabling-submit :: disabling-submit('Update')}" />
        </form>
      </div>
    </section>
  </body>
</html>
